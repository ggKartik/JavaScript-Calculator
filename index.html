<html>

<head>
    <title> Calculator</title>
    <script src="https://kit.fontawesome.com/4ad3258fab.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
    <h1>Calculator</h1>
    <hr>
        <div class="gridcontainer">
            <div class="display">
                <div class="preoperand" data-preoperand> </div>
                <div class="curoperand" data-curoperand> </div>
            </div>
            
            <div class="btn span-two" data-reset>AC</div>
            <div class="btn" data-del>DEL</div>
            <div class="btn" data-operation>รท</div>
            <div class="btn" data-number>7</div>
            <div class="btn" data-number>8</div>
            <div class="btn" data-number>9</div>
            <div class="btn" data-operation>*</div>
            <div class="btn" data-number>4</div>
            <div class="btn" data-number>5</div>
            <div class="btn" data-number>6</div>
            <div class="btn" data-operation>-</div>
            <div class="btn" data-number>1</div>
            <div class="btn" data-number>2</div>
            <div class="btn" data-number>3</div>
            <div class="btn" data-operation>+</div>
            <div class="btn" data-number>.</div>
            <div class="btn" data-number>0</div>
            <div class="btn span-two" data-equal>=</div>

        </div>

    <script src="./index.js"></script>
</body>

</html>
